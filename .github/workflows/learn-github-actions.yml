name: learn-github-actions
on:
  push:
    branches:
      - main
  pull_request:
jobs:
  check-bats-version:
    runs-on: ubuntu-latest
    env:
      DUMMY_HEAD: ${{ github.event.pull_request.head.ref }}

      DUMMY_BASE: ${{ github.event.pull_request.base.ref }}

      BUILD_SOURCEBRANCHNAME: ${{ github.ref_name }}

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '14'
      - run: printenv | sort